<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Slider Project Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

  <style>
    .fas{ 
        cursor: pointer;
        margin: 0 20%;

    }

    .card{ 
        margin: auto;
        width: 50%;
        padding: 10px;
        border: 1px solid black;
    }

    .card-img-top{
        border: 1px solid black;
        border-radius: 4px;
    }

    .card-footer{
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0);
    }

    .btn {
        width: 100%;
        right: 100px;

    }
    </style>

</head>
<body>

    <div class="container mt-3">
    <center><h2>Basic Slider Project</h2></center>
    <br>
    <div class="card" style="width:400px">
        <img class="card-img-top" src="images/mercedes-benz-a-class-limousine_4255_1.jpeg" alt="Card image" style="width:100%">
        <div class="card-body">
        <h4 class="card-title"></h4>
        <p class="card-text"></p>
        <a href="#" class="btn btn-primary">More Information</a>
        <br><br>
        <div class="card-footer">
            <i class="fas fa-arrow-circle-left fa-3x arrow"></i>
            <i class="fas fa-arrow-circle-right fa-3x arrow"></i>
        </div>
        </div>
    </div>
    </div>

    <script>

        const models = [
            {"carName":"Mercedes-Benz E 200 CDI",
            "src":"images/mercedes-benz-e-class_1504_10.webp",
            "about":"Mercedes-Benz E 200 CDI BlueEFFICIENCY Avantgarde is a 2009 Sedan model with 5...",
            "moreInfo":"https://www.cars-data.com/en/mercedes-benz-e-200-cdi-blueefficiency-avantgarde-specs/24243"},
        
            {"carName":"Audi A5 Coupe 1.8 TFSI",
            "src":"images/audi-a5-coupe_153_1.webp",
            "about":"Audi A5 Coupe 1.8 TFSI 170hp is a 2011 Coupe model with 6 speed...",
            "moreInfo":"https://www.cars-data.com/en/audi-a5-coupe-1-8-tfsi-170hp-specs/3468"},
            
            {"carName":"Aston Martin DBS Volante 2010",
            "src":"images/aston-martin-dbs-volante_67_1.webp",
            "about":"Aston Martin DBS Volante is a 2010 Convertible model with 6 speed...",
            "moreInfo":"https://www.cars-data.com/en/aston-martin-dbs-volante-specs/991"},

            {"carName":"Daihatsu Sirion 1.0 12V STi",
            "src":"images/daihatsu-sirion_591_3.webp",
            "about":"Daihatsu Sirion 1.0 12V STi is a 1998 Hatchback model with 5...",
            "moreInfo":"https://www.cars-data.com/en/daihatsu-sirion-1-0-12v-sti-specs/11440"},

            {"carName":"Audi A5 Sportback 2.0",
            "src":"images/audi-a5-sportback_149_1.webp",
            "about":"Audi A5 Sportback 2.0 TFSI 211hp Quattro Pro Line is a 2011 Hatchback model with 7...",
            "moreInfo":"https://www.cars-data.com/en/audi-a5-sportback-2-0-tfsi-211hp-quattro-pro-line-specs/3350"}]

            let index = 0;
            let settings = {
                "duration":2500,
                "random":true
            }
            let interval;

            showSlider(index);

            document.querySelector('.fa-arrow-circle-left').addEventListener('click',function(){
                index--;
                showSlider(index)
                console.log(index)
            });

            document.querySelector('.fa-arrow-circle-right').addEventListener('click',function(){
                index++;
                showSlider(index)
                console.log(index)
            });

            document.querySelector('.card').addEventListener('mouseenter',function(){
                clearInterval(interval);
            });

            document.querySelector('.card').addEventListener('mouseleave',function(){
                init(settings);
            });

            function init(settings){

                var prev;
                interval = setInterval(function(){
                    prev;
                    if(settings.random){
                        do {
                            index = Math.floor(Math.random()*models.length)
                        } while (index == prev);
                        prev = index;
                    }else{
                        index++;
                        console.log(index)
                    };
                    showSlider(index)
                },settings.duration)

            };

            init(settings);
            
            function showSlider(i){
                index = i;

                if(i<0){
                    index = models.length-1;
                }else if(i>models.length-1){
                    index = 0;
                };


                document.querySelector('.card-title').textContent = models[index].carName
                document.querySelector('.card-text').textContent = models[index].about
                document.querySelector('.btn').setAttribute('href',models[index].moreInfo)
                document.querySelector('.card-img-top').setAttribute('src',models[index].src)
            };


    </script>

</body>
</html>
